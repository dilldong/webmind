server = tomcat

# \u8BBF\u95EE\u6839\u8DEF\u7531, \u53EF\u9009
server.contextPath =

# \u9759\u6001\u8D44\u6E90\u76EE\u5F55
server.resourceDirectory = static

# \u9759\u6001\u8D44\u6E90\u6839\u4E0B\u7684\u6587\u4EF6, \u5982robots.txt, sitemap.xml
server.resourceRootFiles = static/robots.txt, static/sitemap.xml, static/*.html

# nio/nio2
server.nio.mode = nio2

# \u53EF\u914D\u7F6Eweb.xml\u8DEF\u5F84
server.webXml =

server.port = 10030

# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4, \u6BEB\u79D2
server.connectionTimeout = 20000

# \u8BBE\u7F6E\u6700\u5927\u8FDE\u63A5\u6570
server.maxConnections = 8192

# \u521D\u59CB\u5316\u7684\u8FDE\u63A5\u6570\u91CF
server.minThreads = 5

# \u8868\u793A\u6700\u591A\u540C\u65F6\u5904\u7406\u591A\u5C11\u4E2A\u8FDE\u63A5, \u6700\u5927\u7EBF\u7A0B\u6570
server.maxThreads = 200

# \u5F53\u540C\u65F6\u8FDE\u63A5\u7684\u4EBA\u6570\u8FBE\u5230maxThreads\u65F6,\u8FD8\u53EF\u4EE5\u6392\u961F,\u961F\u5217\u5927\u5C0F\u4E3AacceptCount.\u8D85\u8FC7acceptCount\u5C31\u4E0D\u5904\u7406
server.acceptCount = 100

# session\u8FC7\u671F\u65F6\u95F4, \u5206\u949F
server.sessionTimeout = 30

# \u9759\u6001\u8D44\u6E90\u8BF7\u6C42\u4E0D\u4F1A\u8FDB\u5165servlet\u3001spring\u5BB9\u5668
server.resourceSuffix = css|js|jpg|png|gif|jpeg|webp|ico|svg|html|htm|rtf|ttf|tof|woff|woff2|csv|xls|xlsx|doc|docx|ppt|pptx|pdf|rar|zip|txt|xml|mov|mp3|aac|avi|mpeg|swf

# \u662F\u5426\u5F00\u542F\u538B\u7F29(\u9ED8\u8BA4\u5F00\u542F), \u5173\u95ED\u538B\u7F29: off
server.compression = on

# \u6700\u5C0F\u538B\u7F29\u5927\u5C0Fkb(\u9ED8\u8BA42048)
server.compression.minSize = 1024

# \u538B\u7F29mime-type(\u4EE5\u4E0B\u4E3A\u9ED8\u8BA4mime-type)
server.compression.mimeType = text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml

# \u9759\u6001\u8D44\u6E90\u6D4F\u89C8\u5668\u7F13\u5B58\u8BBE\u7F6E(\u9ED8\u8BA4\u4E3A-1, \u4E0D\u7F13\u5B58), \u5355\u4F4D:\u79D2
server.resourceExpires = 3600

# \u53EF\u9009:\u6A21\u677F\u5F15\u64CE,\u9ED8\u8BA4\u662FJspTemplate | Velocity
server.templateEngine =

# OkHttpClient \u914D\u7F6E
okhttp.maxRequestsPerHost = 200
okhttp.maxRequests = 200

