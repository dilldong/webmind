### ?????: warn, error
log4j.rootLogger = INFO, info, stdout
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{MM-dd HH:mm:ss,SSS} [%-5p] %c{1}.%M(%L) - %m%n

log4j.additivity.org.apache = false
log4j.additivity.org.springframework = false
log4j.logger.org.mind.framework = debug

### info????
log4j.logger.info = info
log4j.appender.info = org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File = logs/web.log
log4j.appender.info.Threshold = DEBUG
log4j.appender.info.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %d{MM-dd HH:mm:ss,S} [%-5p] %c{1}.%M(%L) - %m%n
log4j.appender.info.datePattern = '.'yyyy-MM-dd
log4j.appender.info.MaxBackupIndex = 7
log4j.appender.info.filter.infoFilter = org.apache.log4j.varia.LevelRangeFilter
log4j.appender.info.filter.infoFilter.LevelMin = DEBUG
log4j.appender.info.filter.infoFilter.LevelMax = ERROR